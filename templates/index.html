<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Gene Venn Diagram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Gene Venn Diagram</h1>
      <form method="POST">
        <div class="form-group">
          <label for="genes1">Gene Set 1</label>
          <input type="text" class="form-control" id="genes1" name="genes1" placeholder="Enter genes separated by commas">
        </div>
        <div class="form-group">
          <label for="genes2">Gene Set 2</label>
          <input type="text" class="form-control" id="genes2" name="genes2" placeholder="Enter genes separated by commas">
        </div>
        <button type="submit" class="btn btn-primary">Compare</button>
      </form>
      {% if venn_image %}
        <h2 class="mt-5">Venn Diagram</h2>
        <img src="{{ url_for('static', filename='venn_diagram.png') }}" alt="Venn Diagram">
      {% endif %}
    </div>
  </body>
</html>
